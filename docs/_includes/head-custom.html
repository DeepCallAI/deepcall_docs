<button onclick="toggleDarkMode()" id="darkModeToggle" style="position: fixed; top: 20px; right: 20px; z-index: 2000; padding: 8px 12px; border: none; border-radius: 6px; background-color: #7446E8; color: white; font-weight: bold; cursor: pointer;">
  Toggle Dark Mode
</button>

<script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.documentElement.classList.contains('dark-mode'));
  }

  // Load preference on page load
  window.onload = function() {
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  };
</script>
